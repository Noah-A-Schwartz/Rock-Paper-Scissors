<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors!</title>
    </header>

<body>
    <div class = "buttons">
        <div>
            <button id = "playbutton" value = "play" onclick="showButtons()">PLAY</button>
        </div>
        <br>
        <div class = "play-buttons">
            <button value = "rock" onclick = "getPlayerMove(this)" style = "visibility: hidden;">Rock</button>
            <button value = "paper" onclick = "getPlayerMove(this)" style = "visibility: hidden;">Paper</button>
            <button value = "scissors" onclick = "getPlayerMove(this)" style = "visibility: hidden;">Scissors</button>
            <button value = "reset" onclick="resetGame()" style = "visibility: hidden;">Reset</button>
        </div>
    </div>
    <div class = "scores">
        <div class="moves"></div>
        <div class="rounds"></div>
        <div class="score"></div>
    </div>
    <div  class = "winning-text">
        <p id = "flashtext"></p>
    </div>
</body>
<script src="script.js"></script>   
</html>
